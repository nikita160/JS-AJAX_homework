<html>
    <head>
        <title>AJAX Homework</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous" />

        <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="header">
            <a class="header__container" href="https://www.smk.dk/" title="Visit original website">
                <div class="header__title">Find Arts of Denmark Museum Collection</div>
            </a>
            <a href="https://en.wikipedia.org/wiki/National_Gallery_of_Denmark" title="Read on Wiki">
                <img src="icons/logo.svg" alt="flag of Denmark" class="header__logo" />
            </a>
        </header>
        <div class="error-message"></div>
        <div class="layout">
            <div class="main-container">
                <div class="main-container__search">
                    <!-- <form autocomplete="off" id="form" class="mui-form"> -->
                    <!-- <legend>Find art</legend> -->
                    <!-- <datalist id="suggests"></datalist> -->
                    <div class="inputContainer">
                        <div class="mui-textfield mui-textfield--float-label">
                            <input type="text" id="searchInput" list="suggests" />
                            <label>I want to find</label>
                        </div>
                        <div class="suggests">
                            <div class="norec-message">No recommendations...</div>
                        </div>
                    </div>
                    <!-- </form> -->
                </div>
                <div class="main-container__result">
                    <div class="art">
                        <div class="art__title"></div>
                        <div class="art__production-year"></div>
                        <div class="art__image-container">
                            <img class="art__image" />
                        </div>
                        <div class="art__info">
                            <ul class="art__creators"></ul>
                        </div>
                        <div class="art__note"></div>
                    </div>
                </div>
            </div>
            <div class="side-container">
                <div class="search-history">
                    <h2 class="search-history__header">Last searches:</h2>
                    <ul class="search-history__list"></ul>
                    <div class="search-history__message">Search history will appear here...</div>
                </div>
            </div>
        </div>

        <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
